<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Est'Aki - Página Inicial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Barra de navegação flutuante */
        .navbar-wrapper {
            position: absolute;
            top: 20px; /* Afasta do topo da página */
            width: 100%;
            z-index: 100;
        }

        .navbar {
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 10px 20px;
        }

        .navbar-brand img {
            height: 40px;
        }

        .navbar-nav .nav-link {
            font-size: 1rem;
            color: #000;
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative; /* Necessário para o ::after funcionar apenas neste link */
        }

        .navbar-nav .nav-link:hover {
            color: #007bff;
        }

        .navbar-nav .nav-link::after {
            content: '';
            display: block;
            width: 0;
            height: 3px;
            background-color: orange;
            transition: width 0.3s ease;
            position: absolute;
            bottom: -5px;
            left: 0;
        }

        .navbar-nav .nav-link:hover::after {
            width: 100%; /* Mostra a linha laranja apenas no link que está sendo hover */
        }

        /* Hero Section com imagem de fundo */
        .hero-section {
            background-image: url('./img/cacifos.jpg'); /* Caminho para a imagem */
            background-size: cover;
            background-position: center;
            color: white;
            text-align: left;
            padding: 150px 50px; /* Mais espaçamento para destacar o conteúdo */
            position: relative;
            height: 100vh; /* Ocupa toda a altura da página */
        }

        .hero-section h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .hero-section p {
            font-size: 1.5rem;
        }

        footer {
            background-color: #212529;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
    </style>
</head>
<body>
    <!-- Navbar Wrapper -->
    <div class="navbar-wrapper">
        <nav class="navbar navbar-expand-lg container">
            <a class="navbar-brand" href="#">
                <img src="https://via.placeholder.com/100x40" alt="Est'Aki Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="cacifo.html">Cacifos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Encomendas</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Como Utilizar</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Empresas</a></li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Ajuda</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Conta</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- Hero Section -->
    <div class="hero-section">
        <h1>Encontre o cacifo mais próximo de si!</h1>
        <p>+ Sustentável | + Rápido | + Fácil</p>
    </div>

    <!-- Footer -->
    <footer>
        <p>© 2024 Est'Aki. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
