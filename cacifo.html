<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cacifos - Est'Aki</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding-top: 100px; /* Espaço para a navbar fixa */
        }

        /* Navbar fixa e espaçada do topo */
        .navbar-wrapper {
            position: fixed;
            top: 20px; /* Espaçamento entre o topo da página e a navbar */
            width: 100%;
            z-index: 1000; /* Garante que fique acima de outros elementos */
        }

        .navbar {
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 10px 20px;
        }

        .navbar-brand img {
            height: 40px;
        }

        .navbar-nav .nav-link {
            font-size: 1rem;
            color: #000;
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
        }

        .navbar-nav .nav-link:hover {
            color: #007bff;
        }

        .navbar-nav .nav-link::after {
            content: '';
            display: block;
            width: 0;
            height: 3px;
            background-color: orange;
            transition: width 0.3s;
            position: absolute;
            bottom: -5px;
            left: 0;
        }

        .navbar-nav .nav-link:hover::after {
            width: 100%;
        }

        .btn-actions {
            margin: 30px 0;
            text-align: center;
        }

        .btn-actions .btn {
            min-width: 150px; /* Largura mínima */
            margin: 0 10px; /* Espaçamento entre os botões */
            font-size: 1rem; /* Tamanho do texto */
            padding: 10px 20px; /* Ajuste do padding */
        }

        .map-container {
            margin-top: 30px;
        }

        .map {
            width: 100%;
            height: 400px;
            border: 2px solid #28a745;
            border-radius: 8px;
        }

        .cacifos-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .footer {
            background-color: #212529;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <!-- Navbar Wrapper -->
    <div class="navbar-wrapper">
        <nav class="navbar navbar-expand-lg container">
            <a class="navbar-brand" href="#">
                <img src="https://via.placeholder.com/100x40" alt="Est'Aki Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="cacifo.html">Cacifos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Encomendas</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Como Utilizar</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Empresas</a></li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Ajuda</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Conta</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- Botões principais -->
    <div class="container btn-actions">
        <button class="btn btn-success">Nova Encomenda</button>
        <button class="btn btn-success">Levantamento</button>
    </div>

    <!-- Seletor de Cidade -->
    <div class="container">
        <div class="row mt-4 align-items-end">
            <!-- Escolha da Cidade -->
            <div class="col-md-12">
                <label for="cidade" class="form-label">Cidade</label>
                <select id="cidade" class="form-select">
                    <option value="Lisboa">Lisboa</option>
                    <option value="Porto">Porto</option>
                    <option value="Coimbra">Coimbra</option>
                    <option value="Faro">Faro</option>
                </select>
                <button class="btn btn-success mt-2" id="btn-pesquisar">Pesquisar</button>
            </div>
        </div>
    </div>

    <!-- Conteúdo Principal -->
    <div class="container mt-4">
        <div class="row">
            <!-- Lista de Cacifos -->
            <div class="col-md-4">
                <h4>Localização dos Cacifos</h4>
                <div class="cacifos-list" id="cacifos-list">
                    <!-- A lista será preenchida dinamicamente -->
                </div>
            </div>

            <!-- Mapa -->
            <div class="col-md-8">
                <h3>Mapa</h3>
                <div id="mapa" class="map"></div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>© 2024 Est'Aki. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Coordenadas das cidades e dos cacifos
        const cities = {
            Lisboa: { coords: [38.736946, -9.142685], cacifos: [
                { nome: "Lisboa Centro", coords: [38.736946, -9.142685] },
                { nome: "Lisboa Norte", coords: [38.750, -9.140] },
                { nome: "Lisboa Oeste", coords: [38.730, -9.180] }
            ] },
            Porto: { coords: [41.157944, -8.629105], cacifos: [
                { nome: "Porto Baixa", coords: [41.157944, -8.629105] },
                { nome: "Porto Matosinhos", coords: [41.181, -8.689] },
                { nome: "Porto Gaia", coords: [41.134, -8.612] }
            ] },
            Coimbra: { coords: [40.211491, -8.429184], cacifos: [
                { nome: "Coimbra Centro", coords: [40.211491, -8.429184] },
                { nome: "Coimbra Norte", coords: [40.222, -8.430] },
                { nome: "Coimbra Sul", coords: [40.200, -8.420] }
            ] },
            Faro: { coords: [37.017963, -7.930833], cacifos: [
                { nome: "Faro Aeroporto", coords: [37.017963, -7.930833] },
                { nome: "Faro Centro", coords: [37.030, -7.928] },
                { nome: "Faro Praia", coords: [37.010, -7.940] }
            ] }
        };

        const map = L.map('mapa').setView(cities.Lisboa.coords, 12);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        const markers = {};

        // Atualiza os cacifos e o mapa
        const updateCacifos = (cidade) => {
            const cacifosList = document.getElementById('cacifos-list');
            cacifosList.innerHTML = '';

            cities[cidade].cacifos.forEach(cacifo => {
                // Adicionar à lista
                const cacifoItem = document.createElement('div');
                cacifoItem.className = 'mb-2 p-2 border rounded bg-light';
                cacifoItem.innerHTML = `
                    <strong>${cacifo.nome}</strong><br>
                    <button class="btn btn-sm btn-success mt-2" onclick="alert('Cacifo reservado em ${cacifo.nome}')">Reservar</button>
                `;
                cacifosList.appendChild(cacifoItem);

                // Adicionar ao mapa
                if (!markers[cacifo.nome]) {
                    markers[cacifo.nome] = L.marker(cacifo.coords).addTo(map).bindPopup(`${cacifo.nome}`);
                }
            });

            // Atualizar a visão do mapa
            map.setView(cities[cidade].coords, 13);
        };

        // Evento para atualizar os cacifos ao escolher uma cidade
        document.getElementById('btn-pesquisar').addEventListener('click', () => {
            const cidade = document.getElementById('cidade').value;
            updateCacifos(cidade);
        });

        // Inicializar com Lisboa
        updateCacifos('Lisboa');
    </script>
</body>
</html>
