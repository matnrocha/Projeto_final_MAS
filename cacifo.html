<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cacifos - Est'Aki</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding-top: 100px; /* Espaço para a navbar fixa */
        }

        /* Navbar fixa e espaçada do topo */
        .navbar-wrapper {
            position: fixed;
            top: 20px; /* Espaçamento entre o topo da página e a navbar */
            width: 100%;
            z-index: 1000; /* Garante que fique acima de outros elementos */
        }

        .navbar {
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 10px 20px;
        }

        .navbar-brand img {
            height: 40px;
        }

        .navbar-nav .nav-link {
            font-size: 1rem;
            color: #000;
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
        }

        .navbar-nav .nav-link:hover {
            color: #007bff;
        }

        .navbar-nav .nav-link::after {
            content: '';
            display: block;
            width: 0;
            height: 3px;
            background-color: orange;
            transition: width 0.3s;
            position: absolute;
            bottom: -5px;
            left: 0;
        }

        .navbar-nav .nav-link:hover::after {
            width: 100%;
        }

        .btn-actions {
            margin: 30px 0;
            text-align: center;
        }

        .btn-actions .btn {
            min-width: 150px; /* Largura mínima */
            margin: 0 10px; /* Espaçamento entre os botões */
            font-size: 1rem; /* Tamanho do texto */
            padding: 10px 20px; /* Ajuste do padding */
        }

        .map-container {
            margin-top: 30px;
        }

        .map {
            width: 100%;
            height: 400px;
            border: 2px solid #28a745;
            border-radius: 8px;
        }

        .footer {
            background-color: #212529;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <!-- Navbar Wrapper -->
    <div class="navbar-wrapper">
        <nav class="navbar navbar-expand-lg container">
            <a class="navbar-brand" href="#">
                <img src="https://via.placeholder.com/100x40" alt="Est'Aki Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="cacifo.html">Cacifos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Encomendas</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Como Utilizar</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Empresas</a></li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Ajuda</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Conta</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- Botões principais -->
    <div class="container btn-actions">
        <button class="btn btn-success">Nova Encomenda</button>
        <button class="btn btn-success">Levantamento</button>
    </div>

    <!-- Seletor de Cidade e Tamanho -->
    <div class="container">
        <div class="row mt-4 align-items-end">
            <!-- Escolha da Cidade -->
            <div class="col-md-6">
                <label for="cidade" class="form-label">Cidade</label>
                <select id="cidade" class="form-select">
                    <option value="Lisboa">Lisboa</option>
                    <option value="Porto">Porto</option>
                    <option value="Coimbra">Coimbra</option>
                    <option value="Faro">Faro</option>
                </select>
                <button class="btn btn-success mt-2" id="btn-pesquisar">Pesquisar</button>
            </div>

            <!-- Escolha do Tamanho -->
            <div class="col-md-6 text-end">
                <h5>Escolha o Tamanho da Encomenda</h5>
                <button class="btn btn-outline-success btn-tamanho me-2" id="tamanho-pequeno">Pequena</button>
                <button class="btn btn-outline-success btn-tamanho" id="tamanho-medio">Média</button>
            </div>
        </div>
    </div>

    <!-- Mapa -->
    <div class="container map-container mt-4">
        <h3>Localização de Cacifos</h3>
        <div class="map" id="mapa">
            <!-- O mapa será renderizado aqui -->
            <p class="text-center mt-5">Selecione uma cidade para ver os cacifos disponíveis.</p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>© 2024 Est'Aki. Todos os direitos reservados.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script do Mapa -->
    <script>
        document.getElementById('btn-pesquisar').addEventListener('click', function() {
            const cidade = document.getElementById('cidade').value;
            const mapa = document.getElementById('mapa');
            
            mapa.innerHTML = `
                <h4 class="text-center mt-4">${cidade}</h4>
                <ul class="list-group mt-3">
                    <li class="list-group-item">Cacifo 1 - ${cidade} Centro</li>
                    <li class="list-group-item">Cacifo 2 - ${cidade} Norte</li>
                    <li class="list-group-item">Cacifo 3 - ${cidade} Sul</li>
                </ul>
            `;
        });
    </script>
</body>
</html>
