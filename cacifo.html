<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <title>Cacifos - Est'Aki</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script defer src="js/main.js"></script>
    <script defer src="js/map.js"></script>
    <script defer src="js/cacifo.js"></script>
</head>
<body>
    <!-- Navbar --> 
    <div id="navbar"></div>
    <main>
        <!-- Botões principais -->
        <div class="container btn-actions">
            <button class="btn btn-success">Nova Encomenda</button>
            <button class="btn btn-success">Levantamento</button>
        </div>
        <!-- Seletor de Cidade e Tamanho -->
        <div class="container">
            <div class="row mt-4 align-items-end">
                <!-- Escolha da Cidade -->
                <div class="col-md-6">
                    <label for="cidade" class="form-label">Cidade</label>
                    <select id="cidade" class="form-select">
                        <option value="Lisboa">Lisboa</option>
                        <option value="Porto">Porto</option>
                        <option value="Coimbra">Coimbra</option>
                        <option value="Faro">Faro</option>
                    </select>
                    <button class="btn btn-success mt-2" id="btn-pesquisar">Pesquisar</button>
                </div>
                <!-- Escolha do Tamanho -->
                <div class="col-md-6 text-end">
                    <h5>Escolha o Tamanho da Encomenda</h5>
                    <button class="btn btn-outline-success btn-tamanho me-2" id="tamanho-pequeno">Pequena</button>
                    <button class="btn btn-outline-success btn-tamanho" id="tamanho-medio">Média</button>
                </div>
            </div>
        </div>
        <!-- Mapa -->
        <div class="container map-container mt-4">
            <h3>Localização de Cacifos</h3>
            <div class="map" id="mapa">
                <!-- O mapa será renderizado aqui -->
                <p class="text-center mt-5">Selecione uma cidade para ver os cacifos disponíveis.</p>
            </div>
        </div>
        <!-- Modal para Escolha de Ação -->
    <div class="modal fade" id="modalEscolha" tabindex="-1" aria-labelledby="modalEscolhaLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalEscolhaLabel">Escolha uma Ação</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="acao-encomenda" class="d-none">
                        <h6>Escolha o tamanho da encomenda:</h6>
                        <select id="tamanhoEncomenda" class="form-select mb-3">
                            <option value="pequeno">Pequeno</option>
                            <option value="medio">Médio</option>
                        </select>
                        <button class="btn btn-success w-100" id="confirmarEncomenda">Confirmar Reserva</button>
                    </div>
                    <div id="acao-levantamento" class="d-none">
                        <h6>Insira o código da encomenda:</h6>
                        <input type="text" id="codigoLevantamentoInput" class="form-control mb-3" placeholder="Código da Encomenda">
                        <button class="btn btn-primary w-100" id="confirmarLevantamento">Validar Código</button>
                    </div>
                    <div id="acao-principal">
                        <button class="btn btn-success w-100 mb-3" id="novaEncomenda">Nova Encomenda</button>
                        <button class="btn btn-primary w-100" id="levantamento">Levantamento</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </main>
    <!-- Footer -->
    <div id="footer"></div>
</body>
</html>
