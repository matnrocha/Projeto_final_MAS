<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cacifos - Est'Aki</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding-top: 100px; /* Espaço para a navbar fixa */
        }

        /* Navbar fixa e espaçada do topo */
        .navbar-wrapper {
            position: fixed;
            top: 20px; /* Espaçamento entre o topo da página e a navbar */
            width: 100%;
            z-index: 1000; /* Garante que fique acima de outros elementos */
        }

        .navbar {
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 10px 20px;
        }

        .navbar-brand img {
            height: 40px;
        }

        .navbar-nav .nav-link {
            font-size: 1rem;
            color: #000;
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
        }

        .navbar-nav .nav-link:hover {
            color: #007bff;
        }

        .navbar-nav .nav-link::after {
            content: '';
            display: block;
            width: 0;
            height: 3px;
            background-color: orange;
            transition: width 0.3s;
            position: absolute;
            bottom: -5px;
            left: 0;
        }

        .navbar-nav .nav-link:hover::after {
            width: 100%;
        }

        .map-container {
            margin-top: 30px;
        }

        .map {
            width: 100%;
            height: 400px;
            border: 2px solid #28a745;
            border-radius: 8px;
        }

        .cacifos-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .footer {
            background-color: #212529;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <!-- Navbar Wrapper -->
    <div class="navbar-wrapper">
        <nav class="navbar navbar-expand-lg container">
            <a class="navbar-brand" href="index.html">
                <img src="https://via.placeholder.com/100x40" alt="Est'Aki Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="cacifo.html">Cacifos</a></li>
                    <li class="nav-item"><a class="nav-link" href="encomenda.html">Encomendas</a></li>
                    <li class="nav-item"><a class="nav-link" href="usar.html">Como Utilizar</a></li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Ajuda</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Conta</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- Seletor de Cidade -->
    <div class="container">
        <div class="row mt-4 align-items-end">
            <div class="col-md-12">
                <label for="cidade" class="form-label">Cidade</label>
                <select id="cidade" class="form-select">
                    <option value="Lisboa">Lisboa</option>
                    <option value="Porto">Porto</option>
                    <option value="Coimbra">Coimbra</option>
                    <option value="Faro">Faro</option>
                </select>
                <button class="btn btn-success mt-2" id="btn-pesquisar">Pesquisar</button>
            </div>
        </div>
    </div>

    <!-- Conteúdo Principal -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <h4>Localização dos Cacifos</h4>
                <div class="cacifos-list" id="cacifos-list">
                    <!-- A lista será preenchida dinamicamente -->
                </div>
            </div>
            <div class="col-md-8">
                <h3>Mapa</h3>
                <div id="mapa" class="map"></div>
            </div>
        </div>
    </div>

    <!-- Modal para Escolha de Ação -->
    <div class="modal fade" id="modalEscolha" tabindex="-1" aria-labelledby="modalEscolhaLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalEscolhaLabel">Escolha uma Ação</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="acao-encomenda" class="d-none">
                        <h6>Escolha o tamanho da encomenda:</h6>
                        <select id="tamanhoEncomenda" class="form-select mb-3">
                            <option value="pequeno">Pequeno</option>
                            <option value="medio">Médio</option>
                        </select>
                        <button class="btn btn-success w-100" id="confirmarEncomenda">Confirmar Reserva</button>
                    </div>
                    <div id="acao-levantamento" class="d-none">
                        <h6>Insira o código da encomenda:</h6>
                        <input type="text" id="codigoLevantamentoInput" class="form-control mb-3" placeholder="Código da Encomenda">
                        <button class="btn btn-primary w-100" id="confirmarLevantamento">Validar Código</button>
                    </div>
                    <div id="acao-principal">
                        <button class="btn btn-success w-100 mb-3" id="novaEncomenda">Nova Encomenda</button>
                        <button class="btn btn-primary w-100" id="levantamento">Levantamento</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <footer class="footer">
        <p>© 2024 Est'Aki. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="cacifo.js"></script>
</body>
</html>
