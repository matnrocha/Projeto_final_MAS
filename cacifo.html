<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <title>Cacifos - Est'Aki</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="js/main.js"></script>
    <script defer src="js/map.js"></script>
    <script defer src="js/cacifo.js"></script>
</head>
<body>
    <!-- Navbar --> 
    <div id="navbar"></div>
    <main>
        <!-- Seletor de Cidade -->
    <div class="container">
        <div class="row mt-4 align-items-end">
            <div class="col-md-12">
                <label for="cidade" class="form-label">Cidade</label>
                <select id="cidade" class="form-select">
                    <option value="Lisboa">Lisboa</option>
                    <option value="Porto">Porto</option>
                    <option value="Coimbra">Coimbra</option>
                    <option value="Faro">Faro</option>
                </select>
                <!-- Remove the "Pesquisar" button -->
            </div>
        </div>
    </div>

    <!-- Conteúdo Principal -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <h4>Localização dos Cacifos</h4>
                <div class="cacifos-list" id="cacifos-list">
                    <!-- A lista será preenchida dinamicamente -->
                </div>
            </div>
            <div class="col-md-8">
                <h3>Mapa</h3>
                <div id="mapa" class="map"></div>
            </div>
        </div>
    </div>

    <!-- Modal para Escolha de Ação -->
    <div class="modal fade" id="modalEscolha" tabindex="-1" aria-labelledby="modalEscolhaLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalEscolhaLabel">Escolha uma Ação</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="acao-encomenda" class="d-none">
                        <h6>Escolha o tamanho da encomenda:</h6>
                        <select id="tamanhoEncomenda" class="form-select mb-3">
                            <option value="pequeno">Pequeno</option>
                            <option value="medio">Médio</option>
                        </select>
                        <button class="btn btn-success w-100" id="confirmarEncomenda">Confirmar Reserva</button>
                    </div>
                    <div id="acao-levantamento" class="d-none">
                        <h6>Insira o código da encomenda:</h6>
                        <input type="text" id="codigoLevantamentoInput" class="form-control mb-3" placeholder="Código da Encomenda">
                        <button class="btn btn-primary w-100" id="confirmarLevantamento">Validar Código</button>
                    </div>
                    <div id="acao-principal">
                        <button class="btn btn-success w-100 mb-3" id="novaEncomenda">Nova Encomenda</button>
                        <button class="btn btn-primary w-100" id="levantamento">Levantamento</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Sucesso -->
    <dialog id="modalConfirmacao" class="modalConfirmacao">
        <img src="images/icons/404-tick.png" alt="">
        <div class="modalConfirmacaoBody" id="modalConfirmacaoBody">
            <!-- Conteúdo da confirmação será preenchido dinamicamente -->
        </div>
    </dialog>
    </main>
    <!-- Footer -->
    <div id="footer"></div>
</body>
</html>
