<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encomendas - Est'Aki</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding-top: 100px; /* Espaço para a navbar fixa */
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* A página terá pelo menos a altura total da viewport */
        }

        /* Navbar fixa e espaçada do topo */
        .navbar-wrapper {
            position: fixed;
            top: 20px; /* Espaçamento entre o topo da página e a navbar */
            width: 100%;
            z-index: 1000;
        }

        .navbar {
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 10px 20px;
        }

        .navbar-brand img {
            height: 40px;
        }

        .navbar-nav .nav-link {
            font-size: 1rem;
            color: #000;
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
        }

        .navbar-nav .nav-link:hover {
            color: #007bff;
        }

        .navbar-nav .nav-link::after {
            content: '';
            display: block;
            width: 0;
            height: 3px;
            background-color: orange;
            transition: width 0.3s;
            position: absolute;
            bottom: -5px;
            left: 0;
        }

        .navbar-nav .nav-link:hover::after {
            width: 100%;
        }

        .encomendas-container {
            margin: 80px auto;
            max-width: 900px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .encomenda-item {
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }

        .encomenda-item:last-child {
            border-bottom: none;
        }

        .btn-detalhes {
            margin-left: 10px;
        }

        footer {
            margin-top: auto; /* Empurra o footer para o final quando não houver muito conteúdo */
            background-color: #212529;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }

        
    </style>
</head>
<body>
    <!-- Navbar Wrapper -->
    <div class="navbar-wrapper">
        <nav class="navbar navbar-expand-lg container">
            <a class="navbar-brand" href="index.html">
                <img src="https://via.placeholder.com/100x40" alt="Est'Aki Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="cacifo.html">Cacifos</a></li>
                    <li class="nav-item"><a class="nav-link active" href="encomendas.html">Encomendas</a></li>
                    <li class="nav-item"><a class="nav-link" href="usar.html">Como Utilizar</a></li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Ajuda</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Conta</a></li>
                </ul>
            </div>
        </nav>
    </div>
    
    <!-- Conteúdo da página -->
    <div class="container encomendas-container">
        <h2>Minhas Encomendas</h2>
        <div id="encomendas-list">
            <!-- Lista de encomendas será renderizada aqui -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>© 2024 Est'Aki. Todos os direitos reservados.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const encomendasList = document.getElementById("encomendas-list");
            const encomendas = JSON.parse(sessionStorage.getItem("encomendas")) || []; // Recupera as encomendas do Session Storage

            if (encomendas.length === 0) {
                encomendasList.innerHTML = "<p>Você não tem nenhuma encomenda no momento.</p>";
            } else {
                encomendas.forEach((encomenda) => {
                    // Cria a estrutura de cada encomenda
                    const encomendaDiv = document.createElement("div");
                    encomendaDiv.className = "encomenda-item";
                    encomendaDiv.innerHTML = `
                        <p><strong>Encomenda #${encomenda.codigo}</strong></p>
                        <p>Data: ${encomenda.data} | Estado: ${encomenda.estado}</p>
                        <p>Detalhes: ${encomenda.detalhes}</p>
                        <button class="btn btn-primary btn-sm btn-detalhes" onclick="alert('Detalhes da encomenda #${encomenda.codigo}')">Ver Detalhes</button>
                    `;
                    encomendasList.appendChild(encomendaDiv);
                });
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
