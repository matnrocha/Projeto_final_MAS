<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Registrar - Est'Aki</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="js/main.js"></script>
    <script defer src="js/register.js"></script>
</head>
<body>
    <!-- Navbar -->
    <div id="navbar"></div>

    <!-- Register -->
    <main class="d-flex align-items-center justify-content-center">
        <div class="login-container">
            <h1>Est'Aki - Registrar</h1>
            <form id="registerForm" novalidate>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Insira o seu email" required>
                    <div class="invalid-feedback">Por favor, insira um email válido.</div>
                </div>
                <div class="mb-3 position-relative">
                    <label for="password" class="form-label">Senha</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" placeholder="Crie uma senha" required>
                        <span class="toggle-password" id="togglePassword">
                            <i class="bi bi-eye"></i>
                        </span>
                    </div>
                    <div class="invalid-feedback">A senha é obrigatória.</div>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirmar Senha</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirme a sua senha" required>
                    <div class="invalid-feedback">Por favor, confirme sua senha.</div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Registrar</button>
                <p class="mt-3 text-center">Já possui uma conta? <a href="login.html">Faça login</a></p>
            </form>
        </div>
    </main>
</body>
</html>
