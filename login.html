<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Est'Aki</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Garante altura total da janela */
        }

        /* Navbar fixa */
        .navbar-wrapper {
            position: fixed;
            top: 20px;
            width: 100%;
            z-index: 1000;
        }

        .navbar {
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 10px 20px;
        }

        .navbar-brand img {
            height: 40px;
        }

        .navbar-nav .nav-link {
            font-size: 1rem;
            color: #000;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #007bff;
        }

        .navbar-nav .nav-link::after {
            content: '';
            display: block;
            width: 0;
            height: 3px;
            background-color: orange;
            transition: width 0.3s ease;
        }

        .navbar-nav .nav-link:hover::after {
            width: 100%;
        }

        /* Login */
        .login-container {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin-top: 80px; /* Distância da navbar fixa */
        }

        .login-container h1 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-align: center;
        }

        .login-container .btn-primary {
            background-color: #28a745; /* Verde */
            border: none;
        }

        .login-container .btn-primary:hover {
            background-color: #218838; /* Verde mais escuro */
        }

        .input-group .form-control {
            padding-right: 2.5rem;
        }

        .input-group .toggle-password {
            position: absolute;
            top: 50%;
            right: 1rem;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar-wrapper">
        <nav class="navbar navbar-expand-lg container">
            <a class="navbar-brand" href="index.html">
                <img src="https://via.placeholder.com/100x40" alt="Est'Aki Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="cacifo.html">Cacifos</a></li>
                    <li class="nav-item"><a class="nav-link" href="encomendas.html">Encomendas</a></li>
                    <li class="nav-item"><a class="nav-link" href="usar.html">Como Utilizar</a></li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Ajuda</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Conta</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- Login -->
    <div class="login-container">
        <h1>Est'Aki - Login</h1>
        <form id="loginForm" novalidate>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Insira o seu email" required>
                <div class="invalid-feedback">Por favor, insira um email válido.</div>
            </div>
            <div class="mb-3 position-relative">
                <label for="password" class="form-label">Senha</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" placeholder="Insira a sua senha" required>
                    <span class="toggle-password" id="togglePassword">
                        <i class="bi bi-eye"></i>
                    </span>
                </div>
                <div class="invalid-feedback">A senha é obrigatória.</div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function() {
            // Alternar visibilidade da senha
            $('#togglePassword').on('click', function() {
                const passwordField = $('#password');
                const type = passwordField.attr('type') === 'password' ? 'text' : 'password';
                passwordField.attr('type', type);
                $(this).find('i').toggleClass('bi-eye bi-eye-slash');
            });

            // Validação do formulário
            $('#loginForm').on('submit', function(e) {
                e.preventDefault();
                const email = $('#email').val();
                const password = $('#password').val();
                let valid = true;

                // Validação de email
                if (!email || !email.includes('@')) {
                    $('#email').addClass('is-invalid');
                    valid = false;
                } else {
                    $('#email').removeClass('is-invalid');
                }

                // Validação de senha
                if (!password) {
                    $('#password').addClass('is-invalid');
                    valid = false;
                } else {
                    $('#password').removeClass('is-invalid');
                }

                if (valid) {
                    // Armazenar os dados no Session Storage
                    sessionStorage.setItem('email', email);

                    // Redirecionar para a página inicial
                    window.location.href = "index.html";
                }
            });
        });
    </script>
</body>
</html>
