<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Est'Aki</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Open Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .login-container h1 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-align: center;
        }
        .login-container .btn-primary {
            background-color: #28a745; /* Cor verde */
            border: none;
        }
        .login-container .btn-primary:hover {
            background-color: #218838; /* Verde mais escuro ao passar o mouse */
        }
        .input-group .form-control {
            padding-right: 2.5rem; /* Ajuste para espaço do ícone */
        }
        .input-group .toggle-password {
            position: absolute;
            top: 50%;
            right: 1rem;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Est'Aki - Login</h1>
        <form id="loginForm" novalidate>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Insira o seu email" required>
                <div class="invalid-feedback">Por favor, insira um email válido.</div>
            </div>
            <div class="mb-3 position-relative">
                <label for="password" class="form-label">Senha</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" placeholder="Insira a sua senha" required>
                    <span class="toggle-password" id="togglePassword">
                        <i class="bi bi-eye"></i>
                    </span>
                </div>
                <div class="invalid-feedback">A senha é obrigatória.</div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function() {
            // Alternar visibilidade da senha
            $('#togglePassword').on('click', function() {
                const passwordField = $('#password');
                const type = passwordField.attr('type') === 'password' ? 'text' : 'password';
                passwordField.attr('type', type);
                $(this).find('i').toggleClass('bi-eye bi-eye-slash');
            });

            // Validação do formulário
            $('#loginForm').on('submit', function(e) {
                e.preventDefault();
                const email = $('#email').val();
                const password = $('#password').val();
                let valid = true;

                // Validação de email
                if (!email || !email.includes('@')) {
                    $('#email').addClass('is-invalid');
                    valid = false;
                } else {
                    $('#email').removeClass('is-invalid');
                }

                // Validação de senha
                if (!password) {
                    $('#password').addClass('is-invalid');
                    valid = false;
                } else {
                    $('#password').removeClass('is-invalid');
                }

                if (valid) {
                    // Armazenar os dados no Session Storage
                    sessionStorage.setItem('email', email);

                    // Redirecionar para a página inicial
                    window.location.href = "index.html";
                }
            });
        });
    </script>
</body>
</html>
